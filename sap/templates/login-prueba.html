<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS (incluyendo Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
       <section class="vh-100 d-flex justify-content-center align-items-center" style=" background: #8888ff17;">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    
                            <div class="form_login">
                                <form action="" method="post">
                                    {% csrf_token %}
                           
                                    <div class="form-outline mb-3">
                                        {{form.usuario}}
    
                                        <label class="form-label" for="form3Example4">Usuario</label>
                                    </div>
    
                                    <div class="form-outline mb-4">
                                        {{form.password}}
                                        <label class="form-label" for="form3Example3">Contrase√±a</label>
                                    </div>
                                    <div>
                                        {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                    </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit" class="btn btn-primary btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Enviar</button>
                                            {% comment %}
                                        <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="#!"
                                                class="link-danger">Registrar</a></p>
                                            {% endcomment %}
                                    </div>
                                </form>
                        
                        </div>
                    </div>
                </div>
            </div>
    
        </section>
  </body>
</html>
